  <script>
    $(document).ready(function(){
      // Initialize Tooltip
      $('[data-toggle="tooltip"]').tooltip(); 
      
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
    
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
    
          // Prevent default anchor click behavior
          event.preventDefault();
    
          // Store hash
          var hash = this.hash;
    
          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function(){
       
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    })
    </script>

  <script>
  var grafts = {
    price: 0.56,
    _1: { name: "Front Region", grafts: 12, hair_multiplier: 1.3 },
    _2: { name: "Temple Region", grafts: 28, hair_multiplier: 1.7 },
    _3: { name: "Forehead Region", grafts: 22, hair_multiplier: 2.3 },
    _4: { name: "Location 4", grafts: 18, hair_multiplier: 2.3 },
    _5: { name: "Location 5", grafts: 22, hair_multiplier: 2.3 },
    _6: { name: "Crown Region", grafts: 18, hair_multiplier: 2.3 },
    _7: { name: "Back Area", grafts: 17, hair_multiplier: 1.3 },
  };
  
  var grafts_fpb = {
    price: 0.56,
    _1: { name: "Temple Region", grafts: 10, hair_multiplier: 1.03 },
    _2: { name: "Front Region", grafts: 22, hair_multiplier: 1.36 },
    _3: { name: "Forehead Region", grafts: 18, hair_multiplier: 1.83 },
    _4: { name: "Location 4", grafts: 14, hair_multiplier: 1.84 },
    _5: { name: "Location 5", grafts: 18, hair_multiplier: 1.83 },
    _6: { name: "Crown Region", grafts: 14, hair_multiplier: 1.84 },
    _7: { name: "Back Area", grafts: 14, hair_multiplier: 1.04 },
  };
  
  var grafts_eb = {
    price: 0.56,
    _1: { name: "Temple Region", grafts: 1, hair_multiplier: 2.5 },
    _2: { name: "Front Region", grafts: 1, hair_multiplier: 2.5 },
    _3: { name: "Forehead Region", grafts: 1, hair_multiplier: 3.75 },
    _4: { name: "Location 4", grafts: 1, hair_multiplier: 3.75 },
    _5: { name: "Location 5", grafts: 1, hair_multiplier: 3.75 },
    _6: { name: "Crown Region", grafts: 1, hair_multiplier: 3.75 },
    _7: { name: "Back Area", grafts: 1, hair_multiplier: 2.5 },
    _8: { name: "Back Area", grafts: 1, hair_multiplier: 2.5 },
  };
  
  var _grafts;
  jQuery(document).ready(function () {
    jQuery.urlParam = function (name) {
      if (document.location.href.indexOf("gca-tab") > -1) {
        var results = new RegExp("[?&]" + name + "=([^&#]*)").exec(
          window.location.href
        );
        return results[1] || 0;
      }
    };
  
    urlParam = jQuery.urlParam("gca-tab");
    jQuery("#gca input").prop("checked", false);
    if (urlParam == "fpb") {
      _grafts = grafts_fpb;
      jQuery(".layer").not("#fpb").hide();
      jQuery("#" + urlParam).show();
      jQuery('#gca input[value="fpb"]').prop("checked", true);
    } else if (urlParam == "eb") {
      _grafts = grafts_eb;
      jQuery(".layer").not("#eb").hide();
      jQuery("#" + urlParam).show();
      jQuery('#gca input[value="eb"]').prop("checked", true);
    } else {
      _grafts = grafts;
      jQuery(".layer").hide();
      jQuery("#mpb").show();
      jQuery('#gca input[value="mpb"]').prop("checked", true);
    }
  
    jQuery(".gca_button.gca_reset").on("click", function () {
      window.location.reload();
    });
    jQuery(".gca_button.gca_result_btn").on("click", function () {
      jQuery(".gca_results").hide();
      if (jQuery("#mpb").is(":visible")) {
        jQuery("#gca_results_mpb").show();
      } else if (jQuery("#fpb").is(":visible")) {
        jQuery("#gca_results_fpb").show();
      } else if (jQuery("#eb").is(":visible")) {
        jQuery("#gca_results_eb").show();
      }
    });
    jQuery("[name='radio']").on("change", function () {
      jQuery("#grafts").text(0);
      jQuery("#hairs").text(0);
      var v = jQuery(this).val();
      jQuery(".layer").hide();
      jQuery("#" + v).show();
      if (v == "mpb") {
        _grafts = grafts;
        window.history.replaceState(null, null, "?gca-tab=mpb");
      } else if (v == "fpb") {
        _grafts = grafts_fpb;
        window.history.replaceState(null, null, "?gca-tab=fpb");
      } else if (v == "eb") {
        _grafts = grafts_eb;
        window.history.replaceState(null, null, "?gca-tab=eb");
      }
    });
  
    jQuery("#fslider").on("input", function () {
      calculate();
    });
    jQuery(".faded").each(function (i, e) {
      jQuery(this).on("click", function () {
        var flag = jQuery(this).hasClass("selected");
        if (!flag) {
          jQuery(this).addClass("selected").css({ fill: "black" });
        } else {
          jQuery(this).removeClass("selected").removeAttr("style");
        }
        calculate();
      });
    });
  
    let checkedCheckboxNames = [];
    const gravityForm = jQuery("#gravity-form-wrap");
    const yourselfHidden = jQuery("#input_5_9");
    const areasHidden = jQuery("#input_5_3");
    const graftHidden = jQuery("#input_5_4");
    const hairHidden = jQuery("#input_5_5");
    const showFormBtn = jQuery(".gca_reveal_form");
  
    gravityForm.hide();
    showFormBtn.on("click", function () {
      gravityForm.toggle();
      document
        .querySelector("#gravity-form-wrap")
        .scrollIntoView({ behavior: "smooth" });
    });
  
    yourselfHidden.val("Male Pattern Baldness");
  
    jQuery('.areas-option .select-box').on("change", function () {
      const checkboxValue = jQuery(this).attr('id');
      const gElement = jQuery('g[id="' + checkboxValue + '"]');
  
      if (jQuery(this).is(":checked")) {
        gElement.addClass("selected");
        gElement.css("fill", "red");
        jQuery(this).addClass('selected')
      } else {
        gElement.removeClass("selected");
        gElement.removeAttr("style");
        jQuery(this).removeClass('selected')
      }
    });
  
    jQuery(".areas-option-8").hide();
    jQuery('.rb_container input[type="radio"]').on("click", function () {
      jQuery(".areas-option input").prop("checked", false);
      jQuery("svg g").removeClass("selected");
      jQuery("svg g").css("fill", null);
      if (
        jQuery('.rb_container input[type="radio"][value="eb"]').is(":checked")
      ) {
        jQuery(".areas-option-8").show();
      } else {
        jQuery(".areas-option-8").hide();
      }
  
      const aboutYourselfOption = jQuery(this).prev().text();
      yourselfHidden.val(aboutYourselfOption);
  
      areasHidden.val(null);
      checkedCheckboxNames = [];
    });
  
    jQuery(".gca_reset").on("click", function () {
      yourselfHidden.val("Male Pattern Baldness");
      areasHidden.val(null);
      checkedCheckboxNames = [];
      graftHidden.val(null);
      hairHidden.val(null);
    });
  
    jQuery(".areas-option input").on("change", function () {
      const checkboxValue = jQuery(this).val();
  
      if (jQuery(this).is(":checked")) {
        checkedCheckboxNames.push(checkboxValue);
      } else {
        const index = checkedCheckboxNames.indexOf(checkboxValue);
        if (index !== -1) {
          checkedCheckboxNames.splice(index, 1);
        }
      }
  
      calculate();
  
      areasHidden.val(checkedCheckboxNames);
  
      const new_id = jQuery(this).attr('id');
      console.log(new_id)
    });
  
    jQuery("#fslider").on("mouseleave", function () {
      const graftValue = jQuery("#grafts").text();
      const hairValue = jQuery("#hairs").text();
  
      graftHidden.val(graftValue);
      hairHidden.val(hairValue);
    });
  });
  
  var _gmult = 0;
  function calculate() {
    jQuery("#result").empty();
    var total = 0;
    var totalHairs = 0;
    if (jQuery(".select-box.selected").length == 0) {
      jQuery("#result").append(
        jQuery(
          "<div class='' style='color:red;'>Please Select Regions from the above Graphic</div>"
        )
      );
    }
  
    jQuery(".select-box.selected").each(function (i, e) {
      var _id = jQuery(this).attr("id");
      graftInfo = _grafts[_id];
  
      total += graftInfo.grafts;
      _gmult = graftInfo.hair_multiplier;
      totalHairs += graftInfo.grafts * graftInfo.hair_multiplier;
      console.log("th", graftInfo.grafts, graftInfo.hair_multiplier);
    });
    var fullness = jQuery("#fslider").val();
    total = fullness * total;
  
    totalHairs = Math.ceil(totalHairs);
    totalHairs = fullness * totalHairs;
    var totalPrice = total * grafts.price;
    totalPrice = totalPrice.toFixed(2);
  
    jQuery("#hairs").text(totalHairs);
    jQuery("#grafts").text(total);
  
    var _hairs = Math.floor(total * _gmult);
    _hairs = _hairs.toFixed(0);
    jQuery("#hairs").text(_hairs);
  }
  </script>
